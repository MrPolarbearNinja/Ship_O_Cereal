{% extends 'base.html' %}
{% block content %}

    <!-- History div-->
    {% include 'history/history_bar.html' %}

    <!-- Catalogue div -->
    <div id="cat-container">
        <div id="cat-search-container">
            <h2>Search</h2>
            <form>
                <input type="search" id="search-box" placeholder="Enter item name here...">
                <input type="radio" name="type-radio" value="Sugary">
                <label for="type">Sugary</label><br>
                <input type="radio" name="type-radio" value="Vegan">
                <label for="type">Vegan</label><br>
                <input type="radio" name="type-radio" value="Healthy">
                <label for="type">Healthy</label>
                <input type="radio" name="type-radio" value="Low-Carb">
                <label for="type">Low-Carb</label>
            </form>
            <button onclick="search_items()">Search</button>
        </div>

        <div id="cat-list">
            {% for item in Items %}
                {% include 'catalogue/catalogue_item.html' with item=item%}
            {% endfor %}
        </div>
    </div>

    <!-- Basket div -->
    {% include 'basket_button.html' %}

{% endblock %}
