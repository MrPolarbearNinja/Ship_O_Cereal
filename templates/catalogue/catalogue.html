{% extends 'base.html' %}
{% block content %}

    <!-- History div-->
    {% include 'history/history_bar.html' %}

    <!-- Catalogue div -->
    <div id="cat-container">
        <div id="cat-search-container">
            {% include 'catalogue/catalogue_search.html' %}
        </div>

        <div id="cat-list">
            {% for item in Items %}
                {% include 'catalogue/catalogue_item.html' with item=item%}
            {% endfor %}
        </div>
    </div>

    <!-- Basket div -->
    {% include 'basket_button.html' with basket=basket%}

{% endblock %}
